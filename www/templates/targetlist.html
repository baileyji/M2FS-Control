{% extends "layout.html" %}
{% block content %}
<h1>Select Targets</h1>

<form method="POST" action="/targetlist">
    {{ form.targets(size=form.select_size, multiple=True) }}
    <br>
    {{ form.rot.label }} {{ form.rot }}
    <br>
    {{ form.tnum.label }} {{ form.tnum }}
    <br>
    {{ form.snum.label }} {{ form.snum }}
    {{ form.submit }}
</form>

{% endblock %}
